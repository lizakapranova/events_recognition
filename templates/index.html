<!DOCTYPE html>
<html>
<head>
  <title>Events Recognition App</title>
  <script>
    var eventSource = new EventSource("/sse/stream");
    eventSource.onmessage = function(event) {
      console.log(event.data);
      document.getElementById('log').innerHTML = event.data;
    };
  </script>
</head>
<body>
  <h1>Events Recognition App</h1>
  <div id="log"></div>
</body>
</html>
